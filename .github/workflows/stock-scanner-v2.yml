name: stock-scanner-v2

on:
  schedule:
    # Runs at 22:00 UTC every weekday (Monday to Friday)
    - cron: '0 22 * * 1-5'
  workflow_dispatch:

jobs:
  scan_and_report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Clean previous logs
      run: rm -f daily_scan.log
        
    - name: Run High Potential Scanner
      env:
        FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        LANGCHAIN_API_KEY: ${{ secrets.LANGCHAIN_API_KEY }}
        LANGSMITH_PROJECT: ${{ secrets.STOCK_SCANNER_V2}}
        LANGCHAIN_TRACING_V2: "true"
        EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
      run: |
        python -m stock_scanner.main
        
    - name: Upload Logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: scanner-logs
        path: daily_scan.log
        
    - name: Upload Report
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: scan-results
        path: |
          *.csv
          *.md