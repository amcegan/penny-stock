name: Daily Stock Scanner

on:
  schedule:
    # Runs at 22:00 UTC every weekday (Monday to Friday)
    # 22:00 UTC is approx 5:00 PM EST (Market Close + 1hr)
    - cron: '0 22 * * 1-5'
  workflow_dispatch: # Allows manual trigger from Actions tab

jobs:
  scan_and_report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Run High Potential Scanner
      env:
        FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
        LANGCHAIN_API_KEY: ${{ secrets.LANGCHAIN_API_KEY }}
        LANGSMITH_PROJECT: ${{ secrets.STOCK_SCANNER_V1}}
        LANGCHAIN_TRACING_V2: "true"
        EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
      run: |
        python high_potential_scanner.py